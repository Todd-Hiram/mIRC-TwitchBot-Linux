on *:start: {
  server irc.chat.twitch.tv 6667 [oauth code for bot] -i [username for bot] -j [#streamer'susername]
  /load -rvN vars.ini
  /hmake allemotes
  /hload allemotes allemotes.txt
}

on *:Connect:{
  /raw CAP REQ :twitch.tv/membership
  /raw CAP REQ :twitch.tv/commands
  /raw CAP REQ :twitch.tv/tags
}

on *:join:#: {
  if ($nick == $me) {
    /load -ruN users.ini
    /load -rsN adddelcom.ini
    /load -rsN admin.ini
    /load -rsN protectionall.ini
    if ($file(#  $+ .ini) != $null) {
      /load -rsN # $+ .ini
    }
    /load -rsN quotes.ini
    /load -rsN uptime.ini
    /load -rsN timeradddel.ini
    /remini repeatedmessages.ini #
    /remini repeatedmessagestimes.ini #
  }
}
on *:join:#:{
  /save -rv vars.ini
  /save -ru users.ini
}
